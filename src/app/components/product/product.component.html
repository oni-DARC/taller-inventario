<div class="container">
  <h2>Add Product</h2>
  <form (ngSubmit)="addProduct()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" id="name" [(ngModel)]="product.name" name="name" class="form-control" placeholder="Enter product name">
    </div>
    <div class="form-group">
      <label for="price">Product Price</label>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" class="form-control" placeholder="Enter product price">
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>
